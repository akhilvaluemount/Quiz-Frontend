<div class="registration-container">
    <div class="registration-box">
        <h2>Register</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    [ngClass]="{'is-invalid': registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched}" />
                <div class="invalid-feedback"
                    *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                    Name is required.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid': registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched}" />
                <div class="invalid-feedback"
                    *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                    Valid email is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid': registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched}" />
                <div class="invalid-feedback"
                    *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                    Password must be at least 6 characters.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{'is-invalid': registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched}" />
                <div class="invalid-feedback"
                    *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
                    Passwords must match.
                </div>
            </div>

            <div class="form-group">Already have an account? <a href=""routerLink="../login">Login here!</a></div>

            <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
        </form>
    </div>
</div>
