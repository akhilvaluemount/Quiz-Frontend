<div class="dashboard-header">
    <h1>Create new organization</h1>
    <button class="btn btn-primary" (click)="viewCorganzations()">View Organization</button>
</div>
<form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name">
        <div *ngIf="organizationForm.get('name')?.invalid && organizationForm.get('name')?.touched">
            Name is required.
        </div>
    </div>

    <div>
        <label for="logo">Logo URL:</label>
        <input id="logo" formControlName="logo">
    </div>

    <fieldset formGroupName="address">
        <legend>Address</legend>
        <div>
            <label for="building">Building:</label>
            <input id="building" formControlName="building">
        </div>
        <div>
            <label for="street">Street:</label>
            <input id="street" formControlName="street">
        </div>
        <div>
            <label for="city">City:</label>
            <input id="city" formControlName="city">
        </div>
        <div>
            <label for="state">State:</label>
            <input id="state" formControlName="state">
        </div>
        <div>
            <label for="country">Country:</label>
            <input id="country" formControlName="country">
        </div>
        <div>
            <label for="postalCode">Postal Code:</label>
            <input id="postalCode" formControlName="postalCode">
        </div>
    </fieldset>

    <fieldset formGroupName="contact">
        <legend>Contact</legend>
        <div>
            <label for="phone">Phone:</label>
            <input id="phone" formControlName="phone">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email">
        </div>
        <div>
            <label for="website">Website:</label>
            <input id="website" formControlName="website">
        </div>
        <div>
            <label for="facebook">Facebook:</label>
            <input id="facebook" formControlName="facebook">
        </div>
        <div>
            <label for="instagram">Instagram:</label>
            <input id="instagram" formControlName="instagram">
        </div>
        <div>
            <label for="linkedin">LinkedIn:</label>
            <input id="linkedin" formControlName="linkedin">
        </div>
        <div>
            <label for="twitterX">TwitterX:</label>
            <input id="twitterX" formControlName="twitterX">
        </div>
    </fieldset>

    <div>
        <label for="type">Type:</label>
        <select id="type" formControlName="type">
            <option value="institute">Institute</option>
            <option value="school">School</option>
            <option value="college">College</option>
        </select>
    </div>

    <button type="submit">Submit</button>
</form>
