<!-- quiz-list.component.html -->

<ul>
    <li *ngFor="let quiz of quizzes">
      <h3>{{ quiz.title }}</h3>
      <!-- <p>{{ quiz.duration }} minutes</p>   -->
      <button >Edit</button>
      &nbsp;
      <button (click)="viewQuiz(quiz._id)">View</button>
      &nbsp;
      <button (click)="deleteQuiz(quiz._id)">Delete</button>
    </li>
  </ul>
