
<div class="dashboard-header">
    <h1>{{quiz.title}}</h1>

    <!-- <app-quiz-timer [quizDuration]="quiz.duration" [type]="'timer'" (timerComplete)="submitQuiz()"></app-quiz-timer> -->
    <app-quiz-timer [quizDuration]="quiz.duration" [type]="'countdown'" (timerComplete)="submitQuiz()"></app-quiz-timer>

</div>

<div *ngFor="let question of quiz.questions; let i = index" #questionElement>

     <app-question-form [question]="question" ></app-question-form>

</div>

<div class="sidebar">
    <span *ngFor="let question of quiz.questions; let i = index">
        <button [ngClass]="question.options? 'answered' : 'notAnswered'"
                (click)="scroll(i)">

                {{i+1}}
        </button>
    </span>
</div>
