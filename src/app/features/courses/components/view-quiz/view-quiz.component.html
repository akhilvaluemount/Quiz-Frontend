<!-- FullScreen Dialog -->
<div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
  " *ngIf="!isFullscreen && !isSubmitted">
  <div class="modal-container">
    <h3>Moving to other tab or screen will submit the quiz</h3>
    <div class="button-container">
      <button id="auto_trigger" (click)="enterFullscreen()">
        Resume quiz
      </button>
      <button (click)="submitQuiz()">Submit quiz</button>
    </div>
  </div>
</div>
