<div class="dashboard-header">
    <h1>Modules</h1>
    <button class="btn btn-primary" routerLink="../../create-module/{{courseID}}">Create New Module</button>
</div>
<div class="quiz-cards">
    <div class="quiz-card" routerLink="../../view-chapters/{{module._id}}" *ngFor="let module of modules">
        <h2>{{ module.name }}</h2>
        <p>{{ module._id }}</p>
        <!-- <small>{{ quiz.date | date:'short' }}</small> -->
    </div>
</div>
