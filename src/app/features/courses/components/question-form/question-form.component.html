<!-- question-view.component.html -->
<div class="question-view-container" *ngIf="question?._id">
  <div class="question-header">
    <h2>{{ question.questionText }}</h2>
    <div class="question-meta">
      <span class="question-type">{{ question.questionType }}</span>
      <span class="question-difficulty">{{ question.difficulty }}</span>
    </div>
  </div>

  <div class="question-options">
    <ng-container *ngIf="question.questionType === 'multipleChoice' || question.questionType === 'trueFalse'">
      <div *ngFor="let option of question.options;let i=index">
        <label>
          <input type="radio" name="{{question._id}}" [value]="option.text" />
          {{ option.text }}
        </label>
      </div>
    </ng-container>
    <ng-container *ngIf="question.questionType === 'multiSelect'">
      <div *ngFor="let option of question.options">
        <label>
          <input type="checkbox" [value]="option.text" />
          {{ option.text }}
        </label>
      </div>
    </ng-container>
  </div>

  <div *ngIf="false" class="advanced-options">
    <div class="explanation">
      <h3>Explanation</h3>
      <p>{{ question.explanation }}</p>
    </div>
  </div>
</div>
