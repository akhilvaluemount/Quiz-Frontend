<div class="dashboard-header">
    <h1>Chapters</h1>
    <button class="btn btn-primary" routerLink="../../create-chapter">Create New Chapter</button>
</div>
<div class="quiz-cards">
    <div class="quiz-card" routerLink="../../view-topics/{{chapter._id}}" *ngFor="let chapter of chapters">
        <h2>{{ chapter.name }}</h2>
        <p>{{ chapter._id }}</p>
        <!-- <small>{{ quiz.date | date:'short' }}</small> -->
    </div>
</div>
